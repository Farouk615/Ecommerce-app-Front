<div class="form-header">
    <input 
    class="au-input au-input-xl" type="text" 
      #myInput 
      placeholder="Search for data ..."
      (keyup.enter)="doSearch(myInput.value)" />
    <button class="au-btn-submit" 
      type="submit"
      (click)="doSearch(myInput.value)">
      Search
    </button>
</div>
<!-- #myInput to access value mtaa input -->
